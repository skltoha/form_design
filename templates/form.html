<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="container">
      <h1>Welcome</h1>
      <a href="{% url 'user-home' %}">Home</a>
      <a href="{% url 'user-form' %}">Form</a>
      <hr />
      <br />
      <div class="form-area">
        <form method="POST" action="{% url 'user-store' %}">
          {% csrf_token %}
          <h1 class="form-heading">User input form</h1>
          <div class="form-group">
            <label for="">User ID</label>
            <input type="number" class="form-control" id="" placeholder="Name" name="user_id" required />
          </div>
          <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" id="" placeholder="Name" name="user_name" required />
          </div>
          <div class="form-group">
            <label for="">Address</label>
            <input type="text" class="form-control" id="" placeholder="Address" name="user_address" />
          </div>
          <div class="form-group">
            <label for="">Email</label>
            <input type="email" class="form-control" id="" placeholder="email" name="user_email" />
          </div>
          <div class="form-group">
            <label for="">Phone</label>
            <input type="number" class="form-control" id="" placeholder="phone" name="user_phone" required />
          </div>
          <br />
          <div class="form-group">
            <input type="submit" class="form-control" id="" name="submit" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
